<!-- src/app/admin/layout/layout.component.html -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <div class="logo">Vehicle Rental Admin</div>
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/dashboard"><mat-icon>dashboard</mat-icon> Dashboard</a>
      <a mat-list-item routerLink="/admin/bookings"><mat-icon>receipt</mat-icon> Bookings</a>
      <a mat-list-item routerLink="/admin/vehicles"><mat-icon>directions_car</mat-icon> Vehicles</a>
      <a mat-list-item routerLink="/admin/users"><mat-icon>people</mat-icon> Users</a>
      <a mat-list-item routerLink="/admin/reports"><mat-icon>bar_chart</mat-icon> Reports</a>
      <a mat-list-item routerLink="/admin/maintenance"><mat-icon>build</mat-icon> Maintenance</a>
      <a mat-list-item routerLink="/admin/feedback"><mat-icon>feedback</mat-icon> Feedback</a>
      <a mat-list-item routerLink="/admin/profile"><mat-icon>person</mat-icon> Profile</a>
      <a mat-list-item routerLink="/admin/settings"><mat-icon>settings</mat-icon> Settings</a>
<a mat-list-item (click)="logout()">
  <mat-icon>logout</mat-icon> Logout
</a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <mat-toolbar color="primary" class="topbar">
      <div class="search">
        <mat-form-field appearance="outline" class="search-input">
          <mat-label>Search</mat-label>
          <input matInput class="input-search" placeholder="Search...">
        </mat-form-field>
      </div>
      <span class="spacer"></span>
      <div class="admin">
        <mat-icon class="bigger-icon">account_circle</mat-icon>
        <span>Admin</span>
      </div>
    </mat-toolbar>

    <div class="main-area">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<div class="payment-details">
  <div class="header">
    <h2>Payment Details</h2>
    <button mat-raised-button color="accent" (click)="exportToCsv()">Export</button>
  </div>

  <!-- Donut Chart -->
  <mat-card class="chart-card" *ngIf="donutChartData?.datasets?.length">
  <div class="section-title">Payment Mode Distribution</div>
  <div class="donut-wrapper">
    <canvas
      baseChart
      [data]="donutChartData"
      [options]="donutChartOptions"
      [type]="'doughnut'">
    </canvas>
  </div>
</mat-card>

  <!-- Payment Table -->
  <mat-card class="table-card">
    <div class="section-title">Payments</div>

    <table mat-table [dataSource]="payments" class="mat-elevation-z1" *ngIf="payments?.length; else noPayments">
      
      <!-- Columns -->
      <ng-container matColumnDef="paymentId">
        <th mat-header-cell *matHeaderCellDef> Payment ID </th>
        <td mat-cell *matCellDef="let p"> {{ p.paymentId }} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let p"> {{ p.name }} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let p"> {{ p.email }} </td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let p"> ${{ p.amount }}  </td>
      </ng-container>

      <ng-container matColumnDef="paymentMode">
        <th mat-header-cell *matHeaderCellDef> Mode </th>
        <td mat-cell *matCellDef="let p"> {{ p.paymentMode }} </td>
      </ng-container>

      <ng-container matColumnDef="paymentFor">
        <th mat-header-cell *matHeaderCellDef> For </th>
        <td mat-cell *matCellDef="let p"> {{ p.paymentFor }} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let p"> {{ p.status }} </td>
      </ng-container>

      <ng-container matColumnDef="remark">
        <th mat-header-cell *matHeaderCellDef> Remark </th>
        <td mat-cell *matCellDef="let p"> {{ p.remark }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let p">
          <button mat-icon-button color="warn" (click)="deletePayment(p.paymentId)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Rows -->
      <tr mat-header-row *matHeaderRowDef="paymentColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: paymentColumns"></tr>
    </table>

    <ng-template #noPayments>
      <div class="no-data">{{ noDataMessage || 'No payments available' }}</div>
    </ng-template>
  </mat-card>
</div>

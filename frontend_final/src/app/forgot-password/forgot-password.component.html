<div class="forgot-password-container">
  <h2>Forgot Password</h2>
  <p class="info-text">Enter your email to set a new password</p>

  <!-- Email Input -->
  <div class="form-group">
    <label>Email</label>
    <input type="email" [(ngModel)]="email" placeholder="Enter your email" required  [disabled]="otpSent"  />
  </div>

  <!-- Send OTP / Verify OTP -->
  <div *ngIf="!otpVerified">
    <div *ngIf="!otpSent" class="form-group">
      <button class="btn btn-primary" (click)="sendOtp()">Send OTP</button>
    </div>

    <div *ngIf="otpSent" class="otp-section">
      <input type="text" [(ngModel)]="otp" placeholder="Enter OTP" maxlength="6" />
      <button class="btn btn-secondary" (click)="verifyOtp()">Verify OTP</button>
    </div>
  </div>

  <!-- Email Verified Message -->
  <p *ngIf="otpVerified" class="success-message">âœ… Email Verified</p>

  <!-- New Password Fields -->
  <div *ngIf="otpVerified" class="password-section">
    <div class="form-group">
      <label>New Password</label>
      <input type="password" [(ngModel)]="newPassword" placeholder="Enter new password" />
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" [(ngModel)]="confirmPassword" placeholder="Confirm new password" />
    </div>

    <button class="btn btn-success" (click)="saveNewPassword()">Save</button>
  </div>
</div>
